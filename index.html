<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- adding a responsive meta tag to app-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PokeDex App</title>
    <link rel="shortcut icon" href="img/pokemon-logo.png">

    <!-- added bootstrap to app via CDN link : placed before my own styles.css tag-->
    <!--bootstrap css-->
    <!-- bootstrap.css -->
    <!-- step 1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <!--adding navbar to my app - new code introduced in 2.10 -->
        <!-- step 5-->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img src="img/pokemon-logo.png" alt="pokemon-logo">PokeDex App</a>
            <!-- step 6: add the navbar-toggler-icon -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>

                <!-- new code in 2.10 search bar with search button-->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        </nav>
    </header>
    <main>
        <!-- main app content here -->
        <div id="modal-container"></div>
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">PokeMon List</h1>
                   <div>
                    <ul class="list-group pokemon-list"></ul>
                   </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn=primary" data-toggle="modal" data-target="#pokemonModal"></button>

        <!-- code runs as of now I am able to click on the buttons on the app and still see my css style rules applied-->
         <!--step 7: add the modal to app bootstrap version-->
         <!--modal-->
         <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group pokemon-list">
              <li class="list-group-item"></li>
            </ul>
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


      

   






    </main>
    <footer>

    </footer>







    <!-- step 2 -->
    <!-- adding bootstrap script tags to my app -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--2.7 order of scripts matters 1. promise-polyfill.js 2. fetch-polyfill.js -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
