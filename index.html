<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- adding a responsive meta tag to app-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PokeDex App</title>
    <link rel="shortcut icon" href="img/pokemon-logo.png">

    <!-- added bootstrap to app via CDN link : placed before my own styles.css tag-->
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <!--new code added 2.10-->
    <header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="img/pokemon-logo.png" alt="pokemon-logo">PokeDex App</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>

    </nav>
    </header>

    <main>
        <!-- main pokemon content here-->
         <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Pokemon List</h1>
                    <div>
                        <ul class="list-group pokemon-list"></ul>
                    </div>
                </div>
            </div>
         </div>

         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pokemonModal"></button>

         <!--modal content here 2.10-->
         <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
         aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <ul class="list-group pokemon-list">
                 <li class="list-group-item"></li>
               </ul>
               ...
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
             </div>
           </div>
         </div>
       </div>
         

    </main>

    

   

    <!--add 3 script bootstrap tags-->
    <!--replace the first script tag to min.js instead of slim.min.js-->
    <!--jQuery first,then Popper.js, then bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--2.7 order of scripts matters 1. promise-polyfill.js 2. fetch-polyfill.js -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
